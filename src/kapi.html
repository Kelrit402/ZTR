<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            color: #fff;
            background-color: #111111;
            align-items: center;
            justify-content: center;
        }
        .svgui {
            margin: 15px;
            width: 20%;
            max-width: 150px;
            display: flex;
            justify-content: center;
        }
        .lowbar {
            width: 100%;
            height: 7%;
            position: fixed;
            bottom: 0px;
            background-color: #00000090;
            opacity: 100%;
            backdrop-filter: blur(7px);
            z-index: 2;
            box-shadow: 0px -5px 25px rgb(0, 0, 0);
        }
        .lowbar_main {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
        }
        .lowbar_comment {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
        }
        .finwrapper {
            width: 100%;
            height: 100%;
            position: fixed;
            overflow: auto;
            display: flex;
            justify-content: center;
        }
        .scroverray {
            position: absolute;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
        }
        .container {
            position: absolute;
            top: 0px;
            height: auto;
            max-width: 1500px;
            background-color: #161616;
            display: flex;
            align-items: center;
            flex-direction: column;
            align-content: center;
            justify-content: center;
            width: -webkit-fill-available;
        }
        .loginbox {
            position: absolute;
            top: 0px;
            height: auto;
            max-width: 1500px;
            background-color: #161616;
            display: flex;
            align-items: center;
            flex-direction: column;
            align-content: center;
            justify-content: center;
            width: -webkit-fill-available;
        }

        .rectangle {
            width: 100%;
            height: 100%;
        }

        .input-container{
            font-family: "Noto Sans KR", sans-serif;
            position:relative;
            margin-bottom:25px;
            width: 30%;
        }
        .input-container label{
            position:absolute;
            top:0px;
            left:0px;
            font-size:16px;
            color:#fff;	
            transition: all 0.1s ease-in-out;
        }
        .input-container textarea{ 
            font-family: "Noto Sans KR", sans-serif;
            border: 0;
            border-bottom: 2px solid #aaa;
            background: transparent;
            width: 100%;
            padding: 8px 0 5px 0;
            font-size: 30px;
            color: #fff;
            resize: none;
            height: 100%;
        }
        .input-container input{ 
        border:0;
        border-bottom:1px solid #555;  
        background:transparent;
        width:100%;
        padding:8px 0 5px 0;
        font-size:16px;
        color:#fff;
        }
        .input-container input:focus{ 
        border:none;	
        outline:none;
        border-bottom:1px solid #e74c3c;	
        }
        .btn{
            color:#fff;
            background-color:#e74c3c;
            outline: none;
            border: 0;
            color: #fff;
            padding:10px 20px;
            text-transform:uppercase;
            margin-top:50px;
            border-radius:2px;
            cursor:pointer;
            position:relative;
        }
        .input-container input:focus ~ label,
        .input-container input:valid ~ label{
            top:-12px;
            font-size:12px;
            
        }

        .rainbow {
            background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, purple);
        }

        .pimage {
            width: 12%;
            aspect-ratio: 1 / 1;
            min-width: 65px;
            /* padding-bottom: 10%; */
            overflow: hidden;
            position: relative;
            border-radius: 20px;
            margin: 1%;
            margin-top: 2%;
        }

        .pimage img {
            width: 100%;
            height: 100%;
            position: absolute;
            /* top: 50%; */
            /* left: 50%; */
            object-fit: cover;
            /* transform: translate(-50%, -50%); */
        }
        .profileholder {
            display: inline-block;
            margin: 2%;
            margin-top: 1%;
        }
        .emoteholder {
            display: flex;
        }
        .masterholder {
            background-color: #202020;
            border-radius: 30px;
            margin: 3%;
            margin-top: 1%;
            margin-bottom: 1%;
        }
        .contentholder {
            align-content: flex-start;
            align-items: flex-start;
        }
        .reactholder {
            display: flex;
            width: 100%;
            flex-direction: row;
            margin-left: 2%;
        }
        .hugewrapper {
            height: 100%;
            overflow: auto;
            position: inherit;
            width: 100%;
            min-height: 100%;
            max-width: 1500px;
            backdrop-filter: contrast(0.5) brightness(0.2) blur(5px);
        }
        .media_holder {
            position: relative;
            max-width: 100%; 
            margin: 2%;
        }
        .media_holder img {
            width: auto;
            max-height: 900px;
            display: block;
            margin: auto;
            max-width: inherit;
        }
        .media_holder video {
            width: auto;
            max-height: 900px;
            display: block;
            margin: auto;
            max-width: inherit;
        }
        .media_btn {
            opacity: 50%;
            position: absolute;
            vertical-align: middle;
            top: 45%;
            font-size: 30px;
            cursor: pointer;
        }
        .urlstr {
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            font-size: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            position: absolute;
            width: 100%;
            top: 50%;
            text-align: center;
            font-size: 20px;
            z-index: 1;
        }

        .marked {
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            font-size: 21px;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0px;
            background-color: cornsilk;
            font-weight: 900;
                }
        .hashtag {
            color: #0f0;
        }
        .hr {
            margin: 10px 0;
            border: 0;
            border-top: 1px solid #bbb;
        }
        .xtitle {
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-weight: 900;
            font-style: normal;
        }
        .groupBox {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
        .menubtn {
            margin: 2px;
            height: 30px;
        }
        .pname {
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
            font-size: 25px;
        }
        .pid {
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            font-size: 15px;
            opacity: 50%;
            margin: 1px;
        }
        .pcontent {
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            font-size: 20px;
            margin: 2%;
            margin-top: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .ovrwrap {
            margin-top: 15px;
        }
        .pcircle {
            border-radius: 50%;
        }

        .button-a {
        align-items: center;
        background-image: linear-gradient(144deg,#AF40FF, #5B42F3 50%,#00DDEB);
        border: 0;
        border-radius: 20px;
        box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
        box-sizing: border-box;
        color: #FFFFFF;
        display: flex;
        font-family: Phantomsans, sans-serif;
        font-size: 20px;
        justify-content: center;
        line-height: 1em;
        max-width: 100%;
        min-width: 140px;
        padding: 17px 24px;
        text-decoration: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        white-space: nowrap;
        cursor: pointer;
        }

        .button-a:active,
        .button-a:hover {
        outline: 0;
        }

        @media (min-width: 768px) {
        .button-a {
            font-size: 24px;
            min-width: 196px;
        }
        }

        .button-b {
        align-items: center;
        background-image: linear-gradient(144deg,#AF40FF, #5B42F3 50%,#00DDEB);
        border: 0;
        border-radius: 20px;
        box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
        box-sizing: border-box;
        color: #FFFFFF;
        display: flex;
        font-family: Phantomsans, sans-serif;
        font-size: 20px;
        justify-content: center;
        line-height: 1em;
        max-width: 100%;
        min-width: 140px;
        padding: 3px;
        text-decoration: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        white-space: nowrap;
        cursor: pointer;
        }

        .button-b:active,
        .button-b:hover {
        outline: 0;
        }

        .button-b span {
        background-color: rgb(5, 6, 45);
        padding: 14px 24px;
        border-radius: 20px;
        width: 100%;
        height: 100%;
        transition: 300ms;
        }

        .button-b:hover span {
        background: none;
        }

        @media (min-width: 768px) {
        .button-b {
            font-size: 24px;
            min-width: 196px;
        }
        }
    </style>
    <title>ZTR beta</title>
</head>

        function encrypt(text, key) {
            key = String(key);
            key = key.split('').reverse().join('');
            while (key.length <= text.length) {
                key += key;
            }
            var fintxt = '';
            for (var i = 0; i < text.length; i++) {
                var charCode = text.charCodeAt(i) + parseInt(key[i]) - 5;
                fintxt += String.fromCharCode(charCode);
            }
            return fintxt;
        }

        function decrypt(text, key) {
            key = String(key);
            key = key.split('').reverse().join('');
            while (key.length <= text.length) {
                key += key;
            }
            var fintxt = '';
            for (var i = 0; i < text.length; i++) {
                var charCode = text.charCodeAt(i) - parseInt(key[i]) + 5;
                fintxt += String.fromCharCode(charCode);
            }
            return fintxt;
        }

        function loadsrc(){
            var accdatas = localStorage.getItem("ztrdata1")
            if (accdatas != null) {
                accdatas = JSON.parse(accdatas)
                g_accinfo.uid = accdatas.uid 
                g_accinfo.upw = decrypt(accdatas.upw,accdatas.tc)
                g_accinfo.tc = accdatas.tc
                if (parseInt(gentime()) - parseInt(accdatas.tc) < 18000000){
                    g_accinfo.ck = decrypt(accdatas.ck,accdatas.tc)
                    g_cookie = g_accinfo.ck
                    passlogin()
                }else{
                    login(g_accinfo.uid,g_accinfo.upw)
                }
            }
            fetch("https://raw.githubusercontent.com/Kelrit402/ZTR/main/src/profile.html")
            .then((response) => response.text())
            .then((text) => {
                d_profiletemp = text
            }
            );
        }

        function savedata(){
            localStorage.setItem("ztrdata1",JSON.stringify(g_accinfo))
        }

        function passlogin(){
            getpfsettings()
            gettimeline()
        }
        
        function login(uid="",upw=""){
            if (uid==""){uid=document.getElementById("uid").value}
            if (upw==""){upw=document.getElementById("upw").value}
            console.log(uid,upw)
            sendreq("","login",JSON.stringify([uid,upw]),"", function (error, response) {
                    if (!error) {
                        if (response == "n") {
                            alert("로그인에 실패했습니다!")
                        }else{
                            var tc = gentime()
                            g_cookie = response
                            g_accinfo.ck = encrypt(response,tc)
                            g_accinfo.tc = gentime()
                            g_accinfo.uid = uid
                            g_accinfo.upw = encrypt(upw,tc)
                            console.log("login successss")
                            savedata()
                            passlogin()
                        }
                    }else{
                        alert(error)
                    }
                });
        }

        function gentime() {
            //var timeStampInMs = window.performance && window.performance.now && window.performance.timing && window.performance.timing.navigationStart ? window.performance.now() + window.performance.timing.navigationStart : Date.now();
            return String(Date.now())
        }

        function timetostr(time) {
            var date = new Date(time);

            var year = date.getFullYear();
            var month = (date.getMonth() + 1).toString().padStart(2, '0'); 
            var day = date.getDate().toString().padStart(2, '0'); 
            var hours = date.getHours().toString().padStart(2, '0'); 
            var minutes = date.getMinutes().toString().padStart(2, '0'); 
            var seconds = date.getSeconds().toString().padStart(2, '0'); 

            var formattedDate = year + "." + month + "." + day + "-" + hours + ":" + minutes + ":" + seconds;
            return formattedDate;
        }

        function getTimeDiff(time) {
            var currentTime = new Date();
            var timeDifference = currentTime - new Date(time);

            var secondsDifference = Math.floor(timeDifference / 1000);
            if (secondsDifference < 60) {
                return secondsDifference + "초 전";
            } else if (secondsDifference < 3600) {
                var minutesDifference = Math.floor(secondsDifference / 60);
                return minutesDifference + "분 전";
            } else if (secondsDifference < 86400) {
                var hoursDifference = Math.floor(secondsDifference / 3600);
                return hoursDifference + "시간 전";
            } else {
                var daysDifference = Math.floor(secondsDifference / 86400);
                return daysDifference + "일 전";
            }
        }

        function dectostring(deco){
            return encodeURIComponent(deco).replace(/%20/g, "+").replace(/,/g, "%2C").replace(/%0A/g, "%5Cn")
        }

        function truncateString(str) {
            var maxLength = 300
            var maxLines = 6
            if (str.length > maxLength || str.split('\n').length > maxLines) {
                str = str.split('\n').slice(0, maxLines).join('\n');
                str = str.slice(0, maxLength - 3) + '...(더보기)';
            }
            return str;
        }

        function ctntohtml(arr){
            rtml = ''
            for (var i = 0; i < arr.length; i++){
                if (arr[i].type == 'text'){
                    rtml = rtml + arr[i].text
                }
                if (arr[i].type == 'hashtag'){
                    rtml = rtml + '<span class="hashtag">' + arr[i].text + '</span>'
                }
                if (arr[i].type == 'profile'){
                    rtml = rtml + '<mark class="marked">' + arr[i].text + '</mark>'
                }
            }
            return rtml
        }

        function largeview(fdata,idnum,ignore = false){
            var master = document.createElement('div')
            master.setAttribute('class',"masterholder")
            master.setAttribute('sid',fdata.sid)
            //mainctn.appendChild(master)

            var holder = document.createElement('div')
            holder.setAttribute('id',"fd"+idnum)
            holder.setAttribute('class',"contentholder")
            master.appendChild(holder)

            if(fdata.blinded || fdata.deleted){
                var pcnt = document.createElement('pre')   
                pcnt.setAttribute('class',"pcontent")
                pcnt.innerHTML = truncateString(ctntohtml(fdata.content_decorators))
                holder.appendChild(pcnt)
                return master
            }

            var pholder = document.createElement('div')
            pholder.setAttribute('class',"profileholder")
            holder.appendChild(pholder)
            pholder.style.marginLeft = "10px"
            pholder.style.display = "flex"
            pholder.innerHTML = '<div class="pimage"></div><div style="width: 80%;margin: 2%;"></div>'

            var pimg = document.createElement('img')
            pimg.setAttribute('src',fdata.actor.profile_image_url)
            pimg.setAttribute('onclick','showprofileovr("'+fdata.actor.id+'")')
            pholder.childNodes[0].appendChild(pimg)

            var pname = document.createElement('a')
            pname.setAttribute('class',"pname")
            pname.setAttribute('onclick','showprofileovr("'+fdata.actor.id+'")')
            pname.textContent = fdata.actor.display_name
            pholder.childNodes[1].appendChild(pname)

            var pid = document.createElement('pre')
            pid.setAttribute('class',"pid")
            pid.textContent = getTimeDiff(fdata.updated_at)
            if(fdata.permission == "F"){
                pid.textContent += " / 친구공개"
            }
            if(fdata.permission == "P"){
                pid.textContent += " / 나만보기"
            }
            if(fdata.permission == "A"){
                pid.textContent += " / 전체공개"
            }
            pholder.childNodes[1].appendChild(pid)

            pholder.innerHTML += `<svg viewBox="6 0 8 16" xmlns="http://www.w3.org/2000/svg" fill="#fff" stroke="#fff" style="width: 3%;margin: 1%;">`+d_paths.uidots+`</svg>`

            var pcnt = document.createElement('pre')
            pcnt.setAttribute('class',"pcontent")
            pcnt.innerHTML = truncateString(ctntohtml(fdata.content_decorators))
            if (!ignore){
                pcnt.setAttribute('onclick', 'getcontents("'+fdata.sid+'")')
            }
            holder.appendChild(pcnt)

            var mdhldr = document.createElement('div')
            mdhldr.setAttribute('class','media_holder')
            mdhldr.setAttribute('id','md'+idnum)
            mdhldr.setAttribute('pg',0)
            if (!ignore){
                mdhldr.setAttribute('onclick', 'getcontents("'+fdata.sid+'")')
            }
            holder.appendChild(mdhldr)

            if (fdata.media_type == "image") {
                if (fdata.media.length != 1) {
                    mdhldr.innerHTML = mdhldr.innerHTML + `<p class="media_btn" style="right: 0%;" onclick="pagemedia('md`+idnum+`',1,event)">⩾</p><p class="media_btn" style="display: none; left: 0%;" onclick="pagemedia('md`+idnum+`',-1,event)">⩽</p>`
                }

        function appendact(fdata,element,append=false){
            var startnum = 0
            if (append){
                startnum = element.children.length
            }
            for (var i = 0; i < fdata.length; i++){
                if (fdata[i].verb !== "post" && fdata[i].verb !== "share") {
                    continue;
                }
                ctn = largeview(fdata[i],i+startnum)
                ctn.style = "width: 95%;"
                element.appendChild(ctn)
            }
        }

        function emotemenu(element,on=false){
            rg = document.querySelector("#"+element)
            if (on) {
                rg.children[0].style.display = 'none'
                rg.children[1].style.display = 'none'
                rg.children[2].style.display = 'none'
                rg.children[3].style.display = 'flex'
            }else{
                rg.children[0].style.display = 'flex'
                rg.children[1].style.display = 'flex'
                rg.children[2].style.display = 'flex'
                rg.children[3].style.display = 'none'
            }
        }

        function pagemedia(bid,num,event){
            event.stopPropagation()
            xa = document.getElementById(bid).childNodes
            xn = parseInt(document.getElementById(bid).getAttribute('pg'))+2
            if (num == 1 & xa[xn+1] != undefined){
                for (var i = 2; i < xa.length; i++){
                    xa[i].style.display = 'none'
                }
                xa[xn+1].style.display = 'block'
                document.getElementById(bid).setAttribute('pg',xn+1-2)
                xa[1].style.display = 'block'
                if (xa[xn+2] == undefined) {
                    xa[0].style.display = 'none'
                }
            }
            if (num == -1 & xa[xn-1].tagName == 'IMG'){
                for (var i = 2; i < xa.length; i++){
                    xa[i].style.display = 'none'
                }
                xa[xn-1].style.display = 'block'
                document.getElementById(bid).setAttribute('pg',xn-1-2)
                xa[0].style.display = 'block'
                if (xa[xn-2].tagName != 'IMG') {
                    xa[1].style.display = 'none'
                }
            }
        }

        function sendreq(xurl="",xcmd="",xdata="",xcookie="",callback){
            var xhr = new XMLHttpRequest();
            xhr.open("GET", mserver, true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.setRequestHeader("Xurl", xurl);
            xhr.setRequestHeader("Xcmd", xcmd);
            xhr.setRequestHeader("Xdata", xdata);
            xhr.setRequestHeader("Xcookie", xcookie);
            xhr.send();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    callback(null, xhr.responseText);
                } else {
                    if (xhr.status != 200){
                        callback(new Error('error : ' + xhr.status), null);
                    }
                }
            };
        }

        function appendemote(likes,hobj){
            var pholder = document.createElement('div')
            pholder.setAttribute('class',"emoteholder")
            pholder.style = "margin-left: 10px;display: flex;margin-left: 8%;"
            hobj.appendChild(pholder)
            function emocode(emo,pic){
                var bimg = document.createElement('div')
                bimg.setAttribute('class',"bimg")
                bimg.style="position: relative;width: 66px;height: 66px;border-radius: 70%;overflow: hidden;margin-left: -30px;filter: drop-shadow(-10px 0px 10px black);border: 4px solid #"+emo+';"'
                pholder.appendChild(bimg)

                var pimg = document.createElement('img')
                pimg.setAttribute('src',pic)
                pimg.style="position: absolute;top: 0;left: 0;width: 100%;height: 100%;object-fit: cover;margin: auto;"
                bimg.appendChild(pimg)
            }
            for (var i = 0; i < likes.length; i++){
                if (likes[i].emotion == "like"){
                    emocode('ff4848',likes[i].actor.profile_image_url2)
                }
                if (likes[i].emotion == "good"){
                    emocode('48ff62',likes[i].actor.profile_image_url2)
                }
                if (likes[i].emotion == "pleasure"){
                    emocode('f9ff48',likes[i].actor.profile_image_url2)
                }
                if (likes[i].emotion == "sad"){
                    emocode('486fff',likes[i].actor.profile_image_url2)
                }
                if (likes[i].emotion == "cheerup"){
                    emocode('9e48ff',likes[i].actor.profile_image_url2)
                }
            }
            return pholder
        }

            emotemenu(element,false)

        function marklike(sid,emotion,element,acnt=0){
            console.log(document.querySelector("#"+element))
            var xhld = document.querySelector("#"+element+" > span:nth-child(1) > svg")
            var xhli = document.querySelector("#"+element+" > span:nth-child(1) > span")
            bemotion = (emotion == 'like')?d_paths.like_like:
                (emotion == 'good')?d_paths.like_good:
                (bemotion = emotion == 'pleasure')?d_paths.like_prs:
                (bemotion = emotion == 'sad')?d_paths.like_sad:
                (bemotion = emotion == 'cheerup')?d_paths.like_chup:xhld.innerHTML;
            xhld.innerHTML = bemotion
            document.querySelector("#"+element+" > span:nth-child(1)").setAttribute('onclick','dellike("'+sid+'","'+element+'")')
            
            xhli.innerText = parseInt(xhli.innerText)+acnt
        }

        function dellike(sid,element) {
            sendreq('https://story.kakao.com/a/activities/'+sid+'/like?_='+gentime(),"del","",g_cookie, function (error, response) {

                }
            });
            return false
        }

        function handleScroll() {
            var scrollableDiv = document.querySelector("body > div.finwrapper");
            var scrollHeight = scrollableDiv.scrollHeight;

            var clientHeight = scrollableDiv.clientHeight;
            
            if ((scrollTop + clientHeight) / scrollHeight >= 0.8 & !g_stopautoload) {
