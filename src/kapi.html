<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');

        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            color: #fff;
            background-color: #111111;
            align-items: center;
            justify-content: center;
        }
        .svgui {
            margin: 2%;
            width: 20%;
            display: flex;
            justify-content: center;
        }
        .lowbar {
            width: 100%;
            height: 7%;
            position: fixed;
            bottom: 0px;
            background-color: #00000090;
            opacity: 100%;
            backdrop-filter: blur(7px);
            z-index: 2;
            box-shadow: 0px -5px 25px rgb(0, 0, 0);
        }
        .lowbar_main {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
        }
        .lowbar_comment {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
        }
        .finwrapper {
            width: 100%;
            height: 100%;
            position: fixed;
            overflow: auto;
            display: flex;
            justify-content: center;
        }
        .scroverray {
            position: absolute;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
        }
        .container {
            position: absolute;
            top: 0px;
            height: auto;
            max-width: 1500px;
            background-color: #161616;
            display: flex;
            align-items: center;
            flex-direction: column;
            align-content: center;
            justify-content: center;
            width: -webkit-fill-available;
        }
        .loginbox {
            position: absolute;
            top: 0px;
            height: auto;
            max-width: 1500px;
            background-color: #161616;
            display: flex;
            align-items: center;
            flex-direction: column;
            align-content: center;
            justify-content: center;
            width: -webkit-fill-available;
        }

        .rectangle {
            width: 100%;
            height: 100%;
        }

        .input-container{
            font-family: "Noto Sans KR", sans-serif;
            position:relative;
            margin-bottom:25px;
            width: 30%;
        }
        .input-container label{
            position:absolute;
            top:0px;
            left:0px;
            font-size:16px;
            color:#fff;	
            transition: all 0.1s ease-in-out;
        }
        .input-container textarea{ 
            border: 0;
            border-bottom: 2px solid #aaa;
            background: transparent;
            width: 100%;
            padding: 8px 0 5px 0;
            font-size: 30px;
            color: #fff;
            resize: none;
            height: 100%;
        }
        .input-container input{ 
        border:0;
        border-bottom:1px solid #555;  
        background:transparent;
        width:100%;
        padding:8px 0 5px 0;
        font-size:16px;
        color:#fff;
        }
        .input-container input:focus{ 
        border:none;	
        outline:none;
        border-bottom:1px solid #e74c3c;	
        }
        .btn{
            color:#fff;
            background-color:#e74c3c;
            outline: none;
            border: 0;
            color: #fff;
            padding:10px 20px;
            text-transform:uppercase;
            margin-top:50px;
            border-radius:2px;
            cursor:pointer;
            position:relative;
        }
        .input-container input:focus ~ label,
        .input-container input:valid ~ label{
            top:-12px;
            font-size:12px;
            
        }

        .rainbow {
            background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, purple);
        }

        .pimage {
            width: 12%;
            min-width: 65px;
            padding-bottom: 10%;
            overflow: hidden;
            position: relative;
            border-radius: 20px;
            margin: 1%;
            margin-top: 2%;
        }

        .pimage img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }
        .profileholder {
            display: inline-block;
            margin: 2%;
            margin-top: 1%;
        }
        .emoteholder {
            display: flex;
        }
        .masterholder {
            background-color: #202020;
            border-radius: 30px;
            margin: 3%;
            margin-top: 1%;
            margin-bottom: 1%;
        }
        .contentholder {
            align-content: flex-start;
            align-items: flex-start;
        }
        .reactholder {
            display: flex;
            width: 100%;
            flex-direction: row;
            margin-left: 2%;
        }
        .hugewrapper {
            position: inherit;
            width: 100%;
            min-height: 100%;
            max-width: 1500px;
            backdrop-filter: contrast(0.5) brightness(0.2) blur(5px);
        }
        .media_holder {
            position: relative;
            max-width: 100%; 
            margin: 2%;
        }
        .media_holder img {
            width: auto;
            max-height: 900px;
            display: block;
            margin: auto;
            max-width: inherit;
        }
        .media_holder video {
            width: auto;
            max-height: 900px;
            display: block;
            margin: auto;
            max-width: inherit;
        }
        .media_btn {
            opacity: 50%;
            position: absolute;
            vertical-align: middle;
            top: 45%;
            font-size: 30px;
            cursor: pointer;
        }
        .urlstr {
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            font-size: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            position: absolute;
            width: 100%;
            top: 50%;
            text-align: center;
            font-size: 20px;
            z-index: 1;
        }

        .marked {
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            font-size: 21px;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0px;
            background-color: cornsilk;
            font-weight: 900;
                }
        .hashtag {
            color: #0f0;
        }
        .hr {
            margin: 10px 0;
            border: 0;
            border-top: 1px solid #bbb;
        }
        .xtitle {
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-weight: 900;
            font-style: normal;
        }
        .groupBox {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
        .menubtn {
            margin: 2px;
            height: 30px;
        }
        .pname {
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
            font-size: 25px;
        }
        .pid {
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            font-size: 15px;
            opacity: 50%;
            margin: 1px;
        }
        .pcontent {
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            font-size: 20px;
            margin: 2%;
            margin-top: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .ovrwrap {
            margin-top: 15px;
        }
        .pcircle {
            border-radius: 50%;
        }
    </style>
    <title>ZTR beta</title>
</head>

    <script>
        var mserver = "http://ec2-43-203-221-155.ap-northeast-2.compute.amazonaws.com:5000"; 
        var g_cookie = ""
        var g_stopautoload = false
        function login(){
            sendreq("","login",JSON.stringify([document.getElementById("uid").value,document.getElementById("upw").value]),"", function (error, response) {
                    if (!error) {
                        g_cookie = response
                        console.log("login successss")
                        gettimeline()
                    }else{
                        alert(error)
                    }
                });
        }

        function gentime() {
            var timeStampInMs = window.performance && window.performance.now && window.performance.timing && window.performance.timing.navigationStart ? window.performance.now() + window.performance.timing.navigationStart : Date.now();
            return timeStampInMs.toString().replace('.', '')
        }

        function timetostr(time) {
            var date = new Date(time);

            var year = date.getFullYear();
            var month = (date.getMonth() + 1).toString().padStart(2, '0'); 
            var day = date.getDate().toString().padStart(2, '0'); 
            var hours = date.getHours().toString().padStart(2, '0'); 
            var minutes = date.getMinutes().toString().padStart(2, '0'); 
            var seconds = date.getSeconds().toString().padStart(2, '0'); 

            var formattedDate = year + "." + month + "." + day + "-" + hours + ":" + minutes + ":" + seconds;
            return formattedDate;
        }

        function truncateString(str) {
            var maxLength = 300
            var maxLines = 6
            if (str.length > maxLength || str.split('\n').length > maxLines) {
                str = str.split('\n').slice(0, maxLines).join('\n');
                str = str.slice(0, maxLength - 3) + '...';
            }
            return str;
        }

        function ctntohtml(arr){
            rtml = ''
            for (var i = 0; i < arr.length; i++){
                if (arr[i].type == 'text'){
                    rtml = rtml + arr[i].text
                }
                if (arr[i].type == 'hashtag'){
                    rtml = rtml + '<span class="hashtag">' + arr[i].text + '</span>'
                }
                if (arr[i].type == 'profile'){
                    rtml = rtml + '<mark class="marked">' + arr[i].text + '</mark>'
                }
            }
            return rtml
        }

        function showprofile(contents,uid) {
            document.getElementById('overlay').style.display = 'flex';
            var holder = document.getElementById('ovrwrapper')
            var pname = document.createElement('a')
            pname.setAttribute('class',"pname")
            pname.innerText = contents
            holder.appendChild(pname)
            holder.appendChild(document.createElement('hr'))
            var profilelink = document.createElement('button')
            profilelink.setAttribute('class','menubtn')
            profilelink.setAttribute('onclick',"window.open('https://story.kakao.com/" +uid+ "')")
            profilelink.innerText = 'visit profile'
            holder.appendChild(profilelink)
            var profilelink = document.createElement('button')
            profilelink.setAttribute('class','menubtn')
            profilelink.setAttribute('onclick',"editpanel('" +uid+ "')")
            profilelink.innerText = 'status edit'
            holder.appendChild(profilelink)
        }

        function refreshlabel(){
            ckbox = document.getElementById('addval')
            valuestr = document.getElementById('editval')
            prevlabel = document.getElementById('prevlabel')
            if (ckbox.checked) {
                sendingpkt.padd = true
            }else{
                sendingpkt.padd = false
            }
            sendingpkt.pval = valuestr.value 
            prevlabel.textContent = sendingpkt.puid + " " + sendingpkt.pkey + " " + sendingpkt.pval + " " + sendingpkt.padd
        }

        function editpanel(uid){
            sendingpkt.puid = uid

            var holder = document.getElementById('ovrwrapper')
            holder.innerHTML = ''
            var namewrap = document.createElement('label');
            namewrap.setAttribute('class','pname')
            namewrap.textContent = uid
            holder.appendChild(namewrap)
            holder.appendChild(document.createElement('br'))

            var valuestr = document.createElement('input');
            valuestr.type = 'text'
            valuestr.placeholder = 'value to edit'
            valuestr.id = 'editval'
            holder.appendChild(valuestr)

            var ckbox = document.createElement('input');
            ckbox.type = 'checkbox';
            ckbox.id = 'addval';
            holder.appendChild(ckbox)

            var strs = document.createElement('label');
            strs.htmlFor = 'addval';
            strs.textContent = 'add';
            holder.appendChild(strs)

            holder.appendChild(document.createElement('hr'))

            var btn1 = document.createElement('button')
            btn1.setAttribute('class','menubtn')
            btn1.setAttribute('onclick',"sendingpkt.pkey='point';refreshlabel()")
            btn1.innerText = 'point'

            var btn2 = document.createElement('button')
            btn2.setAttribute('class','menubtn')
            btn2.setAttribute('onclick',"sendingpkt.pkey='warn';refreshlabel()")
            btn2.innerText = 'warning'

            var btn3 = document.createElement('button')
            btn3.setAttribute('class','menubtn')
            btn3.setAttribute('onclick',"sendingpkt.pkey='vip';refreshlabel()")
            btn3.innerText = 'vip'

            var btn4 = document.createElement('button')
            btn4.setAttribute('class','menubtn')
            btn4.setAttribute('onclick',"sendingpkt.pkey='bethac';refreshlabel()")
            btn4.innerText = 'bethac'

        function pagemedia(bid,num,event){
            event.stopPropagation()
            xa = document.getElementById(bid).childNodes
            xn = parseInt(document.getElementById(bid).getAttribute('pg'))+2
            if (num == 1 & xa[xn+1] != undefined){
                for (var i = 2; i < xa.length; i++){
                    xa[i].style.display = 'none'
                }
                xa[xn+1].style.display = 'block'
                document.getElementById(bid).setAttribute('pg',xn+1-2)
                xa[1].style.display = 'block'
                if (xa[xn+2] == undefined) {
                    xa[0].style.display = 'none'
                }
            }
            if (num == -1 & xa[xn-1].tagName == 'IMG'){
                for (var i = 2; i < xa.length; i++){
                    xa[i].style.display = 'none'
                }
                xa[xn-1].style.display = 'block'
                document.getElementById(bid).setAttribute('pg',xn-1-2)
                xa[0].style.display = 'block'
                if (xa[xn-2].tagName != 'IMG') {
                    xa[1].style.display = 'none'
                }
            }
        }

        function sendreq(xurl="",xcmd="",xdata="",xcookie="",callback){
            var xhr = new XMLHttpRequest();
            xhr.open("GET", mserver, true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.setRequestHeader("Xurl", xurl);
            xhr.setRequestHeader("Xcmd", xcmd);
            xhr.setRequestHeader("Xdata", xdata);
            xhr.setRequestHeader("Xcookie", xcookie);
            xhr.send();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    callback(null, xhr.responseText);
                } else {
                    if (xhr.status != 200){
                        callback(new Error('error : ' + xhr.status), null);
                    }
                }
            };
        }

        function appendemote(likes,hobj){
            var pholder = document.createElement('div')
            pholder.setAttribute('class',"emoteholder")
            pholder.style.marginLeft = "10px"
            pholder.style.display = "flex"
            hobj.appendChild(pholder)
            function emocode(emo,pic){
                var bimg = document.createElement('div')
                bimg.setAttribute('class',"bimg")
                bimg.setAttribute('style','width: 7%;height: 7%;border-radius: 70%;overflow: hidden;border: 4px solid #'+emo+';"')
                pholder.appendChild(bimg)

                var pimg = document.createElement('img')
                pimg.setAttribute('src',pic)
                pimg.setAttribute('style','width: 100%;height: 100%;object-fit: cover; display: block;')
                bimg.appendChild(pimg)
            }
            for (var i = 0; i < likes.length; i++){
                if (likes[i].emotion == "like"){
                    emocode('ff4848',likes[i].actor.profile_image_url2)
                }
                if (likes[i].emotion == "good"){
                    emocode('48ff62',likes[i].actor.profile_image_url2)
                }
                if (likes[i].emotion == "pleasure"){
                    emocode('f9ff48',likes[i].actor.profile_image_url2)
                }
                if (likes[i].emotion == "sad"){
                    emocode('486fff',likes[i].actor.profile_image_url2)
                }
                if (likes[i].emotion == "cheerup"){
                    emocode('9e48ff',likes[i].actor.profile_image_url2)
                }
            }
            return pholder
        }

        function handleScroll() {
            var scrollableDiv = document.querySelector("body > div.finwrapper");
            var scrollHeight = scrollableDiv.scrollHeight;
            var scrollTop = scrollableDiv.scrollTop;
            var clientHeight = scrollableDiv.clientHeight;
            
            if ((scrollTop + clientHeight) / scrollHeight >= 0.8 & !g_stopautoload) {
                g_stopautoload = true
                var xa = document.querySelector("body > div.finwrapper > div.container > div.contents").childNodes
                moretimeline(xa[xa.length-1].getAttribute('sid'))
            }
        }
