<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download ZTR beta</title>
</head>
<body>
    <h2 class="xtitle">html 파일이 다운로드 됩니다. 실행해주세요.</h2>
    <br>
    <button onclick="downloadHtml()">Download</button>
<script>
const githubHtmlUrl = 'https://raw.githubusercontent.com/Kelrit402/ZTR/main/loader.html';

function downloadHtml() {
    fetch(githubHtmlUrl)
        .then(response => response.text())
        .then(data => {
            const blob = new Blob([data], { type: 'text/html' });
            const link = document.createElement('a');
            link.download = 'ztr_beta.html';
            link.href = window.URL.createObjectURL(blob);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        })
        .catch(error => {
            console.error('Error fetching HTML:', error);
        });
}

downloadHtml();
</script>

</body>
</html>
